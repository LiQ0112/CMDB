<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>欢迎登陆闽篮资讯部信息设备管理系统</title>
		<link rel="stylesheet" type="text/css" href="/static/my_style.css" />
	</head>
	<body>
		<div class="login-box">
			<h2>CMDB管理系统</h2>
			<form class="formWrapper"  action="" method="post">
                 {% csrf_token %}
				<div class="login-field">
					<input type="text" name="username" required="" placeholder="请输入用户名" />
					<label><img src="/static/img/user.png"/></label>
				</div>
				<div class="login-field">
					<input type="password" name="password" required="" placeholder="请输入密码" />
					<label><img src="/static/img/password.png"/></label>
				</div>
				<div class="login-field">
					<button type="submit" class="login">登录</button>
                    {{ error }}
				</div>
			</form>
		</div>
	</body>
</html>
