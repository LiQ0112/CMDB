{% extends 'base.html' %}

{% block title %}
    维修登记
{% endblock %}

{% block breadcrumb %}
    <h3></h3>
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">设备维修登记</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">设备类型</label>
                                <div class="col-sm-10">
                                    <select name="classes" id="inputEmail3">
                                        <option value="">-----</option>
                                        {% for foo in class_list %}
                                            <option value="{{ foo.pk }}">{{ foo.title }}</option>
                                        {% endfor %}

                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">使用部门</label>
                                <div class="col-sm-10">
                                    <select name="depart" id="inputPassword3">
                                        <option value="">-----</option>
                                        {% for depart in depart_list %}
                                            <option value="{{ depart.pk }}">{{ depart.title }}</option>
                                        {% endfor %}

                                    </select>
                                </div>
                            </div>

                         <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">设备名称</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="name" id="inputPassword3"
                                           placeholder="设备名称">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">出厂编号</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="SN" id="inputPassword3"
                                           placeholder="出厂编号">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">报修时间</label>
                                <div class="col-sm-3">
                                    <input type="date" class="form-control" name="date" id="inputPassword3">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">报修人</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="repairs" id="inputPassword3"
                                           placeholder="报修人">
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">故障描述</label>
                                <div class="col-sm-10">
                                    <textarea name="error_description" id="inputPassword3" cols="60"
                                              rows="5"></textarea>
                                </div>
                            </div>

                         <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">维修人员</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="service_person" id="inputPassword3"
                                           placeholder="维修人员">
                                </div>
                            </div>
<div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">维修方式</label>
                                <div class="col-sm-10">
                                    <select name="service_type" id="inputPassword3">
                                        <option value="">-----</option>
                                        <option value="1">保内维修</option>
                                        <option value="2">过保厂家收费</option>
                                        <option value="3">过保自行维修</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">维修费用</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" name="service_cost" id="inputPassword3"
                                           placeholder='维修费用'>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">维修结论</label>
                                <div class="col-sm-10">
                                    <textarea name="service_result" id="inputPassword3" cols="60" rows="5"></textarea>
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <input type="submit" class="btn btn-primary" value="保存记录">
                                    <span class="success">{{ info }}</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
