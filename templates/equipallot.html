{% extends 'base.html' %}

{% block breadcrumb %}
    <h3></h3>
{% endblock %}
{% block title %}
设备调拔
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row col-md-8">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">调拔登记</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" method="post">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">设备分类</label>
                            <div class="col-sm-10">
                                <select name="classes" id="inputEmail3">
                                    <option value="">-----</option>
                                    {% for foo in class_list %}
                                        <option value="{{ foo.pk }}">{{ foo.title }}</option>
                                    {% endfor %}

                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">设备名称</label>
                            <div class="col-sm-10">
                                <input type="text" name="name" class="form-control" id="inputPassword3" placeholder="设备名称">
                            </div>
                        </div>

                    <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">调出部门</label>
                            <div class="col-sm-10">
                                <select name="out_depart" id="inputEmail3">
                                    <option value="">-----</option>
                                    {% for depart in depart_list %}
                                        <option value="{{ depart.pk }}">{{ depart.title }}</option>
                                    {% endfor %}

                                </select>
                            </div>
                        </div>

                    <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">调入部门</label>
                            <div class="col-sm-10">
                                <select name="in_depart" id="inputEmail3">
                                    <option value="">-----</option>
                                    {% for depart in depart_list %}
                                        <option value="{{ depart.pk }}">{{ depart.title }}</option>
                                    {% endfor %}

                                </select>
                            </div>
                        </div>

                    <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">出厂编号</label>
                            <div class="col-sm-10">
                                <input type="text" name="SN" class="form-control" id="inputPassword3" placeholder="出厂编号">
                            </div>
                        </div>

                     <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">调拔日期</label>
                            <div class="col-sm-3">
                                <input type="date" name="date" class="form-control" id="inputPassword3">
                            </div>
                        </div>

                    <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">备注</label>
                            <div class="col-sm-3">
                                <textarea name="remark" id="inputPassword3" cols="60" rows="5"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">确认登记</button>
                                <span>{{ info }}</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

{% endblock %}
